// Function to retrieve and set the selected search engine preference
function setSavedSearchEngine() {
  // Retrieve the selected search engine preference from localStorage
  var savedSearchEngine = localStorage.getItem('selectedSearchEngine');

  // Set the selected search engine based on the retrieved value
  if (savedSearchEngine) {
    document.getElementById(savedSearchEngine).checked = true;
  }
}

// Call the function to set the saved search engine preference on page load
setSavedSearchEngine();

// Function to submit the form with the selected search engine
function submitForm() {
  var searchform = document.getElementById('searchform');
  var searchQuery = document.getElementById('q').value;
  var selectedEngine = document.querySelector('input[name="searchEngine"]:checked'); // Get the selected radio button again

  // Check if the search query is empty
  if (!searchQuery) {
    alert('Please enter a search query.');
    return;
  }

  // Construct the search URL based on the selected search engine
  var searchUrl = 'http://' + (selectedEngine ? selectedEngine.id : 'default') + '.com/search?q=' + encodeURIComponent(searchQuery);

  searchform.action = searchUrl;
  searchform.submit();
}

// Attach an event listener to the search form to submit it when Enter is pressed
document.getElementById('q').addEventListener('keydown', function (e) {
  if (e.key === 'Enter') {
    submitForm();
  }
});
